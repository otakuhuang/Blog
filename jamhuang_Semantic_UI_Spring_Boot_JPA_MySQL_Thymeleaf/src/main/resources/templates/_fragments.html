<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="icon" type="image/x-icon" href="../static/image/title(128x128).ico"
          th:href="@{/image/title(128x128).ico}">
    <link rel="shortcut icon" type="image/x-icon" href="../static/image/title(128x128).ico"
          th:href="@{/image/title(128x128).ico}">
</head>
<body>
<!-- 导航 -->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">JamHuang</h2>
            <a href="#" th:href="@{/}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i
                    class="home icon"></i>首页</a>
            <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i
                    class="idea icon"></i>分类</a>
            <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i
                    class="tags icon"></i>标签</a>
            <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i
                    class="clone icon"></i>归档</a>
            <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i
                    class="info icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hide">
                <form action="#" th:action="@{/search}" method="post" target="_blank">
                    <div name="search" class="ui icon inverted transparent input m-margin-tb-tiny">
                        <input name="search-content" type="text" placeholder="搜索...">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="four wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/image/Wa2cover2.jpg" th:src="@{/image/Wa2cover2.jpg}"
                             class="ui rounded image" alt=""
                             style="width: 110px; height: 110px;">
                    </div>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div id="newBlogs-container">
                    <div class="ui inverted link list" th:fragment="newBlogList">
                        <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" class="item" th:each="blog : ${newBlogs}"
                           th:text="${blog.title}">博客</a>
                    </div>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item" th:text="#{footer.email}">Email</a>
                    <a href="#" class="item" th:text="#{footer.qq}">QQ</a>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">果然我还是喜欢编程呀~</p>
            </div>
        </div>
        <div class="ui inverted section divider">
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright ©&nbsp;2020-<span
                    th:text="${#dates.format(new java.util.Date().getTime(), 'yyyy')}">2021</span>&nbsp;JamhuangBlog
                Designed Jamhuang</p>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">
                <a href="https://www.beian.miit.gov.cn/" target="_blank">闽ICP备20001960号-1</a>
                <img src="http://www.beian.gov.cn/portal/download?token=9c7e99bd-024d-4cf0-bd9c-c1408d93cef2"
                     class="ui middle aligned image" alt="">
                <a href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=35012102200219" target="_blank">闽公网安备
                    35012102200219号</a>
            </p>
        </div>
    </div>
</footer>
<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/waypoint/jquery.waypoints.min.js"
            th:src="@{/lib/waypoint/jquery.waypoints.min.js}"></script>
    <script>
        $('#newBlogs-container').load(/*[[@{/blog/newBlogs}]]*/"/blog/newBlogs");
    </script>
</th:block>
</body>
</html>
